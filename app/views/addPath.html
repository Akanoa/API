<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <p>Add a new Path in the application</p>

		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Path</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Your path" ng-model="path">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="age" class="col-sm-2 control-label">Verb</label>
		    <div class="col-sm-10">
		      <select ng-init="verbs[0]" class="form-control" ng-model="verb">
		      		<option ng-repeat="verb in verbs" value="{{verb}}">{{verb | uppercase}}</option>
				</select>
		    </div>
		  </div>
		</form>

      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="close()" data-dismiss="modal" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
